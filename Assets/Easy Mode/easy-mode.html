<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vic's Guitar Game</title>
    <link href="./style.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- h1 font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton+SC&display=swap" rel="stylesheet">
</head>
<body class="background">
<!-- Start Button -->
 <section id="start" class="start">
    <button class="btn btn-primary" onclick="startPitchDetect();">Start</button>
 </section>

<!-- UI -->
 <section id="UI">
    <div class="container-fluid easymode">
        <div class="row full-height">
            <div class="d-flex flex-column staff col-lg-12 col-sm-12 justify-content-center align-items-center">
                <div id="output"></div>
                <div class='musical-note'>
                    <h2 id='Note'></h2>
                </div>
            </div>
            <div class="guitar col-lg-12 col-sm-12">
                <iframe id="Iframe" src="../Guitar_HTML_Practice/Fret-Board.html" width="158%" height="100%"></iframe>
            </div>
        </div>
    </div>
 </section>

<!-- Quit Button -->
 <section class="quit">
    <a href="../../index.html"><button class="btn btn-primary" type="button">QUIT</button></a>
 </section>
<!-- VexFlow Library Initialization -->
<script src="https://cdn.jsdelivr.net/npm/vexflow@4.2.2/build/cjs/vexflow.js"></script>
<script src="./index.js"></script>
</body>
</html>
